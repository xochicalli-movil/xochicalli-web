name: Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  cypress:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout del c√≥digo fuente
        uses: actions/checkout@v2
  
      - name: Instalar dependencias
        run: yarn install
  
      - name: Ejecutar pruebas Cypress
        run: yarn cypress run

  deploy:
    runs-on: ubuntu-latest
    needs: cypress

    steps:
      - name: Notify Rollbar of Deployment
        run: |
          curl https://api.rollbar.com/api/1/deploy/ \
            -F access_token=$ROLLBAR_ACCESS_TOKEN \
            -F environment=$ROLLBAR_ENVIRONMENT \
            -F revision=$ROLLBAR_REVISION \
            -F local_username="$GITHUB_ACTOR" \
            -F comment="Despliegue realizado por: $GITHUB_ACTOR"
        env:
          ROLLBAR_ACCESS_TOKEN: ${{ secrets.ROLLBAR_ACCESS_TOKEN }}
          ROLLBAR_ENVIRONMENT: production
          ROLLBAR_REVISION: ${{ github.sha }}